{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% if message %}
        <p class="message"><strong>Error:</strong> {{ message }}</p>
    {% endif %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Repeat Password" type="password" required>
        </div>
        <div class="form-group">     
            <select name="subscriber" class="form-control" required>
                <option value="" selected disabled>Please Select</option>
                <option value="donor">Donor</option>
                <option value="applicant">applicant</option>
                <option value="volunteer">Volunteer</option>
            </select>
        </div>
        
        <button class="btn btn-primary" type="submit">Register</button>
              
    </form>

{% endblock %}
