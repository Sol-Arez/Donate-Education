{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}


{% block main %}
    {% if message %}
        <p class="message"><strong>Error:</strong> {{ message }}</p>
    {% endif %}
    <form action="/change_password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="current-password" placeholder="Current Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="new-password" placeholder="New Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="repeat-password" placeholder="Repeat New Password" type="password" required>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Reset Password</button>
        </div>
    </form>
{% endblock %}
